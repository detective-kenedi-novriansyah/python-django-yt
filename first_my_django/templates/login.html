{% extends "base.html" %}

{% block content %}
<form action="{% url 'login' %}" class="w-1/3 block m-auto shadow p-4" method="POST">
    {% csrf_token %}
    <div class="field">
        <div class="control">
            <label for="username" class="label">{{ form.username.label }}</label>
            {{ form.username }}
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label for="password" class="label">{{ form.password.label }}</label>
            {{ form.password }}
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button type="submit" class="button">Sign In</button>
        </div>
    </div>
</form>
{% endblock %}
