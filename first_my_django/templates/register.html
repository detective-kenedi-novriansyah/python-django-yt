{% extends "base.html" %}

{% block content %}
<form action="{% url 'register' %}" class="w-1/3 block m-auto shadow p-4" method="POST">
    {% csrf_token %}
    <div class="field">
        <div class="control">
            <label for="username" class="label">{{ form.username.label }}</label>
            {{ form.username }}
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label for="email" class="label">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label for="password" class="label">{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <p class="help is-danger">{{ form.password.errors }}</p>
    </div>
    <div class="field">
        <div class="control">
            <label for="confirm_password" class="label">{{ form.confirm_password.label }}</label>
            {{ form.confirm_password }}
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button type="submit" class="button">
                Sign Up
            </button>
        </div>
    </div>
</form>
{% endblock %}
